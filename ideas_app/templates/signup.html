{%load static%}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
	<link rel="stylesheet" href="{% static 'css/signup_style.css'%}">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			if(document.getElementById('signup_msg').textContent.replaceAll('\n','').replaceAll('\t','') !='') {
				document.getElementById('SignupStatus').click()
			}	
		})
	
	</script>
	</head>
	<body>
	<section class="ftco-section">
		<div class="container" >
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<!-- <div class="img" style="background-image: url(images/bg.jpg);"></div> -->
		      	<img class="img" src="{%static 'images/bg.jpg'%}" alt="">
		      	<h3 class="text-center mb-4">Sign Up</h3>
						<form action="signup" class="signup-form" method="post">
							{%csrf_token%}
		      		<div class="form-group mb-3">
		      			<input type="text" class="form-control" required placeholder="Username" name="username">
		      		</div>
		      		<div class="form-group mb-3">
		      			<input type="text" class="form-control" required placeholder="Email" name="email">
		      		</div>
	            <div class="form-group mb-3">
	              <input id="password-field" type="password" required name="password1" class="form-control" placeholder="Password">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
				<div class="form-group mb-3">
					<input id="re_password-field" type="password" required name="password2" class="form-control" placeholder="RePassword">
					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				  </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Continue</button>
	            </div>
	          </form>
	          <p>I'm already a member! <a href="{% url 'login' %}">Sign In</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>
	<!-- signup status -->
	
	<!-- Button trigger modal -->
	<button id="SignupStatus" hidden type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		Launch SignUp status
	</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">SignUp Status</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div id="signup_msg" class="modal-body">
			{% for msg in messages%}
			{{msg}}
			{% endfor %}
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		</div>
	  </div>
	</div>
  </div>
	</body>
</html>
